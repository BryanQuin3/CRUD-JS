<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Crud</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid justify-center">
          <a class="navbar-brand" href="#">Mi Empresa</a>

          <div class="" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Vendedores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Facturas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">SecciÃ³n Facturas</h1>
      <div
        class="btn-group d-flex justify-content-center my-4 w-50 mx-auto"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Crear</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2"
          >Ver Facturas</label
        >
      </div>
      <div class="container seccion-crear-factura">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label"
              >Nombre y apellido del cliente</label
            >
            <input
              type="text"
              class="form-control campo"
              id="cliente"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="form-label">Vendedor</label>
            <select
              class="form-select form-control campo"
              id="vendedor"
              required
            >
              <option selected disabled value="">Seleccionar...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault03" class="form-label"
              >Tipo de factura</label
            >
            <select
              class="form-select form-control campo"
              id="validationDefault03"
              required
            >
              <option selected disabled value="" id="tipo">
                Seleccionar...
              </option>
              <option>Contado</option>
              <option>Credito</option>
            </select>
          </div>
        </form>
        <div class="row mt-3">
          <section class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">ðŸ›’</span>
              <input
                type="text"
                class="form-control item"
                id="nombreProducto"
                placeholder="Nombre del producto"
                aria-label="Nombre del producto"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control item"
                placeholder=""
                aria-label="Cantidad"
                id="cantidad"
                aria-describedby="basic-addon2"
                min="1"
              />
              <span class="input-group-text" id="basic-addon2">Cantidad</span>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Precio</span>
              <input
                type="number"
                min="1"
                class="form-control item"
                id="precio"
                aria-label="Amount (to the nearest dollar)"
              />
              <span class="input-group-text">$</span>
            </div>

            <button
              id="cargarProducto"
              class="btn btn-outline-success mt-4"
              type="button"
            >
              Cargar Producto
            </button>
          </section>
          <section class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody class="tablaProductos"></tbody>
            </table>
            <div class="input-group">
              <span class="input-group-text">Total</span>
              <input
                type="text"
                class="form-control"
                aria-label="Amount (to the nearest dollar)"
                readonly
                id="total"
              />
            </div>
            <button
              id="cargarFactura"
              class="btn btn-outline-primary mt-4 w-100"
              type="button"
            >
              Facturar
            </button>
          </section>
        </div>
      </div>
      <div class="container section-verfacturas">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fecha</th>
              <th scope="col">Cliente</th>
              <th scope="col">Vendedor</th>
              <th scope="col">Tipo de Venta</th>
              <th scope="col">Total</th>
              <th scope="col">ComisiÃ³n</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody class="tablaFacturas"></tbody>
        </table>
      </div>
    </main>
    <div
      class="alert alert-success d-flex align-items-center mt-3 d-none"
      role="alert"
      id="alert"
    >
      <p class="m-0">Se ha creado exitosamente</p>
    </div>
    <script type="module" src="./ventas/logicaVentas.js"></script>
  </body>
</html>
